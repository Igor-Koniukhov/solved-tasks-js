<script>
    // решение задачки из книги JS для самых маленьких :)

// если не несоответствуют по значениям вывести false
let k = 0;
function areArraysSame(a, b) {
    while (k < a.length && a.length == b.length) {
        for (let i = 0; i < a.length; i++) {
            if (a[i] !== b[i]) {
                console.log("false")
                document.body.style.backgroundColor = 'red';
                alert("false");
                
                return false;
            }
        }
        console.log("true");
        document.body.style.backgroundColor = 'green';
        alert("true");
        
        return true;
    }
    if (a.length !== b.length) {
        console.log("length not coincide");
        document.body.style.backgroundColor = 'yellow';
        alert("length not coincide");
        
    }
}

areArraysSame([1, 2, 3], [4, 5, 6]);
areArraysSame([1, 2, 3], [1, 2, 6]);
areArraysSame([1, 2, 3], [1, 2, 3]);
areArraysSame([1, 2, 3], [1, 2, 3, 4]);

    
    </script>
