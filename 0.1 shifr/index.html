<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>

<body>


    <script>
        var input = "koniuknov igor";
        var output = "";


        for (i = 0; i < input.length; i++) {
            if (input[i] === "j") {
                output += 4;
            } else if (input[i] === "a") {
                output += "@";
            } else if (input[i] === "v") {
                output += "5";
            } else if (input[i] === "s") {
                output += "$";
            } else if (input[i] === "c") {
                output += "#";
            } else if (input[i] === "r") {
                output += "7";
            } else if (input[i] === "i") {
                output += "1";
            } else if (input[i] === "p") {
                output += "&";
            } else if (input[i] === "t") {
                output += "9";
            } else if (input[i] === "w") {
                output += "^^";
            } else if (input[i] === "e") {
                output += "3";
            } else if (input[i] === "0") {
                output += "0";
            } else if (input[i] === "m") {
                output += "8";
            } else {
                output += input[i];
            }


        }
        console.log(output);
    </script>

    
    

</body></html>
